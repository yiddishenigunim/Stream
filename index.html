            animation: twinkle 3s infinite ease-in-out;

                }, waitTime);
            } else {
                nowPlayingTitle.textContent = '×˜×¨×¢×¤×˜ × ×™×©×˜ ×¦×• ×œ××“×Ÿ â€” ×“×¨×™×§×˜ â–¶';
                retryCount = 0;
            }
        };
        
        // Handle stalled playback - try to recover
        let stallTimer = null;
        let stallRecoveryCount = 0;
        const MAX_STALL_RECOVERIES = 3;
        
        audioPlayer.onwaiting = () => {
            // Show loading indicator only if not paused
            if (!retryPaused) {
                nowPlayingTitle.textContent = '×œ×Ö¸×“×˜...';
            }
        };
        
        audioPlayer.onstalled = () => {
            // Don't try to recover if we've hit limits
            if (retryPaused || stallRecoveryCount >= MAX_STALL_RECOVERIES) {
                return;
            }
            
            console.log('Playback stalled, recovery attempt:', stallRecoveryCount);
            nowPlayingTitle.textContent = '××—×‘×¨ ××—×“×©...';
            
            // Clear any existing timer
            if (stallTimer) clearTimeout(stallTimer);
            
            // If stalled for more than 8 seconds, try to reload
            stallTimer = setTimeout(() => {
                if (audioPlayer.readyState < 3 && currentPlaylist.length > 0 && !retryPaused) {
                    stallRecoveryCount++;
                    totalRetriesThisSession++;
                    
                    if (totalRetriesThisSession >= MAX_TOTAL_RETRIES) {
                        retryPaused = true;
                        nowPlayingTitle.textContent = '×‘×™×˜×¢ ×¨×¢×¤×¨×¢×©×˜ ×“×™ ×–×™×™×˜';
                        return;
                    }
                    
                    const currentTime = audioPlayer.currentTime;
                    const track = currentPlaylist[currentIndex];
                    audioPlayer.src = track.url;
                    audioPlayer.currentTime = currentTime;
                    audioPlayer.play().catch(() => {});
                }
            }, 8000);
        };
        
        audioPlayer.onplaying = () => {
            // Restore track name when playing
        };
        
        // Update play button when audio state changes
        audioPlayer.onpause = () => {
            isPlaying = false;
            playBtn.textContent = 'â–¶';
        };
        
        audioPlayer.onplay = () => {
            isPlaying = true;
            playBtn.textContent = 'â¸';
            retryCount = 0; // Reset retry counter on successful play
            stallRecoveryCount = 0; // Reset stall counter too
            // Note: we don't reset totalRetriesThisSession or retryPaused
            // Those only reset on page refresh, to prevent abuse
            
            // Start preloading next track when current starts playing
            preloadNextTrack();
        };
        
        // Update progress bar
        audioPlayer.ontimeupdate = () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            document.getElementById('current-time').textContent = formatTime(audioPlayer.currentTime);
            document.getElementById('total-time').textContent = formatTime(audioPlayer.duration);
        };
        
        // Seek function
        function seek(event) {
            if (!audioPlayer.duration || isNaN(audioPlayer.duration)) return;
            
            const progressBar = document.getElementById('progress-bar');
            const rect = progressBar.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (event.clientX - rect.left) / rect.width));
            const newTime = percent * audioPlayer.duration;
            
            if (isFinite(newTime)) {
                audioPlayer.currentTime = newTime;
            }
        }
        
        // Volume control
        function changeVolume(event) {
            const volumeSlider = document.getElementById('volume-slider');
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audioPlayer.volume = Math.max(0, Math.min(1, percent));
            document.getElementById('volume-fill').style.width = (percent * 100) + '%';
        }
        
        // Format time helper
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }
    </script>
